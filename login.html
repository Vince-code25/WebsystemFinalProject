<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Typhoon Tino Relief</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>ðŸŒŠ Typhoon Tino Relief</h1>
                <p>Help Rebuild Cebu</p>
            </div>

            <form id="loginForm" class="auth-form">
                <h2>Login</h2>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div id="errorMessage" class="error-message"></div>
                <div id="attemptsLeft" class="attempts-message"></div>

                <button type="submit" class="btn btn-primary">Login</button>

                <p class="auth-link">Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
</body>
</html>
